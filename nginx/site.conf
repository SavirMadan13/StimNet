server {
  listen 443 ssl;
  server_name localhost;

  # For local testing, mount self-signed certs into ./certs/
  ssl_certificate     /etc/nginx/certs/site.crt;
  ssl_certificate_key /etc/nginx/certs/site.key;

  # Optional: enforce mutual TLS by uncommenting below and providing a client CA
  # ssl_client_certificate /etc/nginx/certs/client_ca.crt;
  # ssl_verify_client on;

  # security hardening
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  client_max_body_size 200m; # allow large NIfTI uploads if needed

  location / {
    proxy_pass http://host.docker.internal:8000; # if uvicorn runs on host
    # If uvicorn is containerized, change to app container name, e.g., http://app:8000

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
